<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="setup.css">
  <link rel="stylesheet" href="styles.css">

  <title>Waifu Engine</title>
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
  <header class="wrapper">
    <div class="banner"></div>
    <div class="logo">
      <img src="./assets/WE_icon.png" alt="logo image consisting of a W and E">
    </div>
  </header>
  
  <main class="wrapper">
    <section class="announcement">
      <h1 class="waifu_engine_blue">
        Coming Soon!
      </h1>
    </section>

    <section id="social_media" class="social_media">
      <div id="patreon" class="patreon social_media_card">
        <a href="" target="_blank" title="Open Waifu Engine Patreon in new tab">
          <i class="fab fa-patreon"></i>
        </a>
        <p>
          Support us on <span class="waifu_engine">Patreon</span>.
        </p>
      </div>
      <div id="discord" class="discord social_media_card">
        <a href="" target="_blank" title="Open Waifu Engine Discord in new tab">
          <i class="fab fa-discord"></i>
        </a>
        <p>
          Follow updates on <span class="waifu_engine">Discord</span>.
        </p>
      </div>
      <div id="reddit" class="reddit social_media_card">
        <a href="https://www.reddit.com/r/WaifuEngine/" target="_blank" title="Open Waifu Engine subreddit in new tab">
          <i class="fab fa-reddit-square"></i>
        </a>
        <p>
          Join our community on <span class="waifu_engine">Reddit</span>.
        </p>
      </div>
    </section>
  </main>
</body>
</html>
